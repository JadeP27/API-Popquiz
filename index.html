<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    .card {
      margin: auto;
      margin-top: 50px;
      background-color: teal;
      border-color: blue;
      border-width: 10px;
      border-radius: 20px;
    }
    #button-start {
      float:right;
      background-color: yellowgreen;
    }
    .time {
      float:right;    
    }
    </style>
    <title> Javascript Popquiz </title>
</head>
<body>
    <div class="card" style="width: 50rem; height: 20rem;">
        <div class="card-body">
          <button id="button-start" class="start">Start</button>
          <h5 class="card-title">Javascript Popquiz</h5>
          <hr style="margin-top: 20px">
          <h3 id="card-text"></h3>
          <div>
          <button id="button-A" class="buttons1">choice A</button>
          <button id="button-B" class="buttons1" >choice B</button>
          <button id="button-C" class="buttons1">choice C</button>
        <div class="card-body">
          <button id="nextBtn" class="btn btn-primary btn-sm"><h1><class="btn">NEXT</h1></button>
        </div>
        <div>
          <input type="timer" class="time">
        </div>
      </div>


<script src="./script.js"></script>    
</body>
</html>
